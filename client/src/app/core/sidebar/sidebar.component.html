<div class="sidenav-container" [class.sidenav-is-mobile]="mobileQuery.matches">
  <app-smart-header [sidenavRef]="sidenav"></app-smart-header>
  <mat-sidenav-container class="sidenav-sidenav-container">
    <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
                 fixedTopGap="56" class="sidenav" [opened]="true">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">
          <mat-icon class="sidebar-icon">home</mat-icon>
          <span [ngClass]="activeRoute === 'dashboard' && 'link-active'">Dashboard</span></a>
        <a mat-list-item routerLink="/calendar">
          <mat-icon class="sidebar-icon">date_range</mat-icon>
          <span [ngClass]="activeRoute === 'calendar' && 'link-active'">Calendar</span></a>
        <a mat-list-item routerLink="/library">
          <mat-icon class="sidebar-icon">collections</mat-icon>
          <span [ngClass]="activeRoute === 'library' && 'link-active'">Library</span></a>
        <a mat-list-item routerLink="/analytics">
          <mat-icon class="sidebar-icon">notes</mat-icon>
          <span [ngClass]="activeRoute === 'analytics' && 'link-active'">Analytics</span></a>
        <a mat-list-item routerLink="/settings">
          <mat-icon class="sidebar-icon">settings</mat-icon>
          <span [ngClass]="activeRoute === 'settings' && 'link-active'">Settings</span></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="container">
        <mat-card class="mt-1 vh-100">
          <router-outlet></router-outlet>
        </mat-card>
      </div>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
