<div class="row">
  <div class="col-12 col-sm-6">
    <strong>User ID</strong>
    <p>{{ user.username }}</p>
  </div>
  <div class="col-12 col-sm-6">
    <strong>Email</strong>
    <p>{{ user.email }}</p>
  </div>
</div>
<div>
  <button type="button" mat-raised-button color="primary" (click)="logout.emit()">Logout</button>
</div>
