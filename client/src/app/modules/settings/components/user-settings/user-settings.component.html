<mat-tab-group backgroundColor="primary" color="accent">
  <mat-tab label="Account Details">
    <div class="vh-100 m-3">
      <app-personal-account-settings [user]="user" (logout)="logout.emit()"></app-personal-account-settings>
    </div>
  </mat-tab>
  <mat-tab label="Social Accounts">
    <div class="vh-100 m-3">
      <app-social-account-settings></app-social-account-settings>
    </div>
  </mat-tab>
</mat-tab-group>
